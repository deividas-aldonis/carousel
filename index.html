<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="carousel-container">
      <button class="prev-btn"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="next-btn"><i class="fa-solid fa-arrow-right"></i></button>
      <div class="carousel-slide">
        <img src="img-5.jpg" class="lastClone" alt="" />
        <img src="img-1.jpg" alt="" />
        <img src="img-2.jpg" alt="" />
        <img src="img-3.jpg" alt="" />
        <img src="img-4.jpg" alt="" />
        <img src="img-5.jpg" alt="" />
        <img src="img-1.jpg" class="firstClone" alt="" />
      </div>
      <div class="carousel-bullets">
        <div class="bullet active"></div>
        <div class="bullet" data-id="1"></div>
        <div class="bullet" data-id="2"></div>
        <div class="bullet" data-id="3"></div>
        <div class="bullet" data-id="4"></div>
        <div class="bullet" data-id="5"></div>
      </div>
    </div>
  </body>
</html>
